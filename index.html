<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "display-container">
        <input></input>
    </div>
    <div class = "button-container">
        <div class = "row-1">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
        </div>    
        <div class = "row-2">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>    
        <div class = "row-3">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
        </div>
        <div class = "row-0">    
            <button>0</button>
            <button>=</button>
            <button class ="button-divide">/</button>   
        </div>
        <div class = "row-clear">
            <button>CLEAR</button>
        </div>
        </div>
</body>
</html>
